<html>
  <head>
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type='text/javascript'>
     
      google.load("visualization", "1", {packages:["linechart"]});
      google.setOnLoadCallback(drawChart0);
      function drawChart0() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Idle');
        data.addColumn('number', 'run');
        data.addRows(4);
        data.setValue(0, 0, '10/04');
        data.setValue(0, 1, 1000);
        data.setValue(0, 2, 400);
        data.setValue(1, 0, '10/05');
        data.setValue(1, 1, 900);
        data.setValue(1, 2, 800);
        data.setValue(2, 0, '10/06');
        data.setValue(2, 1, 860);
        data.setValue(2, 2, 580);
        data.setValue(3, 0, '10/07');
        data.setValue(3, 1, 1030);
        data.setValue(3, 2, 540);

        var chart = new google.visualization.LineChart(document.getElementById('chart_div0'));
        chart.draw(data, {width: 400, height: 240, legend: 'bottom', title: 'Job Monitoring'});
      }
      
    </script>
  </head>

  <body>
    <div id='chart_div0' style='width: 400px; height: 240px; position:absolute;'></div>
  </body>
</html>
